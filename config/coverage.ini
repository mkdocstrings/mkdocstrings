[coverage:run]
branch = true
parallel = true
source =
  src/
  tests/

[coverage:paths]
equivalent =
  src/
  .venv/lib/*/site-packages/
  .venvs/*/lib/*/site-packages/

[coverage:report]
ignore_errors = True
precision = 2
omit =
  src/*/__init__.py
  src/*/__main__.py
  tests/__init__.py
  tests/fixtures/*.py
exclude_lines =
  pragma: no cover
  if TYPE_CHECKING

[coverage:json]
output = htmlcov/coverage.json

[coverage:paths]
source =
  src/mkdocstrings
  src/mkdocs_autorefs
  */site-packages/mkdocstrings
  */site-packages/mkdocs_autorefs

[coverage:run]
branch = true
source =
  src/mkdocstrings
  src/mkdocs_autorefs
  tests
parallel = true

[coverage:report]
ignore_errors = True
precision = 2
omit =
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
